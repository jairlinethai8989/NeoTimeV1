<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - NEO I-Service</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .login-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 12px 14px 12px 40px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--primary-dark);
        }

        .btn-login:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .error-msg {
            color: #ef4444;
            background: #fef2f2;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid #fca5a5;
        }
    </style>

    <!-- Supabase CDN (load once) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2>NEO I-Service</h2>
            <p>ระบบจัดการเวลาเข้างาน</p>
        </div>

        <div id="error-box" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label>ชื่อผู้ใช้ (Username)</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="เช่น admin" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label>รหัสผ่าน (Password)</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn-login" id="btn-submit">
                <i class="fa-solid fa-right-to-bracket"></i> เข้าสู่ระบบ
            </button>
        </form>

        <div style="text-align: center; margin-top: 24px;">
            <a href="line.html" style="text-decoration: none;">
                <p style="font-size: 13px; color: var(--text-muted); cursor: pointer; transition: all 0.2s;"
                    onmouseover="this.style.opacity=0.8" onmouseout="this.style.opacity=1">
                    (สำหรับพนักงาน โปรดลงเวลาผ่าน <span style="color: #00B900; font-weight: 600;"><i
                            class="fa-brands fa-line"></i> LINE</span>)
                </p>
            </a>
        </div>
    </div>

    <script>
        // ─── Supabase Client Initialization (self-contained for login page) ───
        const SUPABASE_URL = 'https://jkrcjfjfncyvymdwcedi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImprcmNqZmpmbmN5dnltZHdjZWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3NTMwMDksImV4cCI6MjA4NzMyOTAwOX0.awHuGfZ7Wr_OlMvGTBgS4vvbyB1BBR-06rEYMxsNGLk';
        const USERNAME_EMAIL_DOMAIN = 'neo-iservice.app';

        // Create Supabase client directly from CDN factory (no script.js dependency)
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function usernameToEmail(username) {
            return username.toLowerCase().trim() + '@' + USERNAME_EMAIL_DOMAIN;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');
            const errorBox = document.getElementById('error-box');

            if (!username) {
                errorBox.textContent = 'กรุณากรอกชื่อผู้ใช้';
                errorBox.style.display = 'block';
                return;
            }

            // Reset state
            errorBox.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังตรวจสอบ...';

            try {
                // Convert username to synthetic email for Supabase auth
                const syntheticEmail = usernameToEmail(username);
                console.log('Attempting login with:', syntheticEmail);

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: syntheticEmail,
                    password: password,
                });

                if (error) throw error;

                console.log('Login successful!', data);
                // Login success, redirect to main app
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ';
                if (error.message && error.message.includes('Invalid login credentials')) {
                    errorMsg = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                } else if (error.message) {
                    errorMsg = error.message;
                }

                errorBox.textContent = errorMsg;
                errorBox.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> เข้าสู่ระบบ';
            }
        });

        // ตรวจสอบว่ามี session Login ค้างอยู่หรือไม่ ถ้ามีให้พาไปหน้า Dashboard เลย
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'index.html';
                }
            } catch (e) {
                console.warn('Session check failed:', e);
            }
        });
    </script>
</body>

</html>
